<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>shopping cart</title>
</head>
<body>
    <section>
        <div class="title">
            <p class="total">Shopping Bag Total :
                <span id="total">0</span>
                <span>$</span>
            </p>
            
        </div>
        <div id="part1" class="part1">
            <div class="icons">
                <i id="heart1" onclick="ht1()" class="fas fa-heart"></i>
                <i id="remove1" onclick="rv1()" class="fa fa-window-close"></i>
            </div>
            <img class="photo1" src="https://schuh.sirv.com/19/1959241020/1959241020-01-01.jpg?scale.option=fill&scale.width=1600&quality=60" alt="photo">
         <span class="name">
             <span>Sbedri</span>
             <br>
             white
         </span>
         <div class="bts">
             <span id="plus1" onclick="ps1()" class="bt">+</span>
             <span id="quant1" class="bt">0</span>
             <span id="moin1" onclick="mn1()" class="bt">-</span>
         </div>
         <div>
             <p  class="ramzi"><span id="price1">0</span>
                <span>$</span></p>
         </div>
        </div>
        <div id="part2" class="part1">
            <div class="icons">
                <i id="heart2" onclick="ht2()" class="fas fa-heart"></i>
                <i id="remove2" onclick="rv2()" class="fa fa-window-close"></i>
            </div>
            <img class="photo1" src="res/images.jfif" alt="photo">
         <span class="name">
             <span>Sneakers</span>
             <br>
             white
         </span>
         <div class="bts">
             <span id="plus2" onclick="ps2()" class="bt">+</span>
             <span id="quant2" class="bt">0</span>
             <span id="moin2" onclick="mn2()" class="bt">-</span>
         </div>
         <div>
             <p class="ramzi"><span id="price2" >0</span>
                <span>$</span></p>
         </div>
        </div>
        <div id="part3" class="part1">
            <div class="icons">
                <i id="heart3" onclick="ht3()" class="fas fa-heart"></i>
                <i id="remove3" onclick="rv3()" class="fa fa-window-close"></i>
            </div>
            <img class="photo1" src="res/th.jfif" alt="photo">
         <span class="name">
             <span>Sbedri</span>
             <br>
             white
         </span>

             <span id="plus3" onclick="ps3()" class="bt">+</span>
             <span id="quant3" class="bt">0</span>

             <p  class="ramzi"><span id="price3">0</span>
                <span>$</span></p>
         </div>
         
    </section>
